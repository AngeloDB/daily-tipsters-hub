version: '3.8'

services:
  tipsters-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "4001:4001"
    environment:
      MYSQL_HOST: ${MYSQL_HOST:-mysql}
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-admin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-daily_match_hub}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 4001
    networks:
      - daily-match-hub_app-network

  tipsters-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8081:80"
    depends_on:
      - tipsters-backend
    networks:
      - daily-match-hub_app-network

networks:
  daily-match-hub_app-network:
    external: true
